# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
     windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
     windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Picture-in-Picture mode rules
     windowrule = float on, pin on, keep_aspect_ratio on, size (monitor_w*0.3) (monitor_h*0.3), move ((monitor_w*0.7)) ((monitor_h*0.7)), match:title ^(Picture-in-Picture)$

# MPV PiP mode - small bottom-right corner (UNCHANGED)
     windowrule = float on, size (monitor_w*0.38) (monitor_h*0.32), move ((monitor_w*0.6175)) ((monitor_h*0.675)), keep_aspect_ratio on, no_initial_focus on, animation slide right, match:class ^(mpv)$


# Be able to pin and unpin videos like mpv to play in 
# picture in picture and persist across workspaces
# but also be able to unpin to fullscreen
     bind = $mainMod, P, exec, ~/scripts/toggle-pip-set.sh
# bind = $mainMod, C, exec, /home/knaught/scripts/toggle-chat-visibility.sh

# --- WINDOW RULE: Send Chatterino to the special workspace ---
# The 'silent' parameter ensures Hyprland doesn't switch focus to the
# special workspace when Chatterino first launches.
     windowrule = workspace special:chatterino_chat silent, float on, size (monitor_w*0.1) (monitor_h*0.4), move ((monitor_w*0.495)) ((monitor_h*0.595)), no_initial_focus on, animation slide right, match:class ^(com.chatterino.chatterino)$

# --- WINDOW RULES: Appearance/Positioning (Applies only when visible) ---

# --- KEYBIND: Launch/Toggle Logic (e.g., SUPER+T for Twitch/Chat) ---
# We'll use 'chatterino' as the process name for pgrep.
     bind = $mainMod, C, exec, pgrep chatterino && hyprctl dispatch togglespecialworkspace chatterino_chat || com.chatterino.chatterino &

# Additional rules for Brave-specific PiP
     windowrule = float on, keep_aspect_ratio on, size (monitor_w*0.35) (monitor_h*0.3), move ((monitor_w*0.643)) ((monitor_h*0.69)), no_initial_focus on, no_focus on, match:title ^(Picture in picture)$

# Add this rule for Brave's class-based identification
     windowrule = float on, pin on, match:class ^(brave)$, match:title ^(Picture in Picture)$
     windowrule = no_focus on, match:class ^(brave).*:^(Picture-in-Picture)$

# PiP window rules based on exact window properties
# I do this because I have "Wipeyy" as a chrome/brave browser
# extension which lets me use hotkeys to control picture in picture
# For empty class PiP windows
     windowrule = no_initial_focus on, no_focus on, match:class ^()$ title:^(Picture in picture)$
