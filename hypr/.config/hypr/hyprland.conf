#######################
### STREAM SETTINGS ###
#######################
# Define DP-5 (Source) as your primary monitor at 0x0.
monitor = DP-5, 1920x1080@120, 0x0, 1.0

# For streaming, we need to make sure DP-3 which is the
# Elgato HD60X mirrors my external monitor display
# Define DP-3 (Target/HD60X) as a separate monitor.
# The exact position doesn't matter much since wl-mirror will take over, 
# but defining its mode explicitly is safest.
# monitor = DP-3, 3840x2160@60, 1920x0, 1.5
# Note, if you move the framework HDMI slot to another 
# port you'll likely need to change DP-3 to something else
monitor = DP-3, preferred, auto, 1.5, mirror, DP-5

# Ensure that audio when streaming can go to CalDigit dock headphone jack AND stream PC
exec-once = pactl load-module module-combine-sink sink_name=DockStreamAudio slaves=alsa_output.pci-0000_c1_00.1.hdmi-stereo,alsa_output.usb-CalDigit_Inc._CalDigit_TS4_Audio_-_Front-00.analog-stereo
# Ensure that audio when streaming can go to Bose Black Tie headphones AND stream PC
exec-once = pactl load-module module-combine-sink sink_name=BTStreamAudio slaves=alsa_output.pci-0000_c1_00.1.hdmi-stereo,bluez_output.60_AB_D2_29_C2_2A.1

###########################
### END STREAM SETTINGS ###
###########################

