bind = $mainMod SHIFT, P, exec, hyprshot --freeze --mode=region --raw --clipboard-only | swappy -f -
bind = $mainMod SHIFT, R, exec, killall hyprpaper; killall waybar; hyprpaper & waybar &
bind = $mainMod SHIFT, V, exec, pavucontrol
bind = $mainMod SHIFT, F, exec, $fileManager

# bind = $mainMoq SHIFT, G, exec, hyprlock --immediate
# Take screenshot to then zoom
bind = $mainMod SHIFT, G, exec, grim - | wayland-boomer --monitor-scaling 2
# Style screenshots to fit screen
windowrule = float,     title:^wayland-boomer$
windowrule = monitor 1, title:^wayland-boomer$
windowrule = move 0 0,  title:^wayland-boomer$
windowrule = noanim,    title:^wayland-boomer$

# Easily toggle between floating and tiled windows 
#useful for picture in picture
bind = $mainMod, Tab, cyclenext,
bind = $mainMod SHIFT, Tab, cyclenext, prev

# Night light
bind = $mainMod SHIFT, N, exec, ~/scripts/toggle-hyprsunset.sh

# Make sure my "night light" script works in full screen
windowrulev2 = noblur, fullscreen:1
windowrulev2 = opacity 1.0 override 1.0 override, fullscreen:1
layerrule = blur, hyprsunset

bind = $mainMod SHIFT, E, exit,
bind = $mainMod, F, togglefloating,

