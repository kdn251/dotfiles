# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Picture-in-Picture mode rules
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$
windowrulev2 = size 30% 30%, title:^(Picture-in-Picture)$
windowrulev2 = move 70% 70%, title:^(Picture-in-Picture)$

# MPV PiP mode - small bottom-right corner (UNCHANGED)
windowrulev2 = float, class:^(mpv)$
windowrulev2 = size 40% 40%, class:^(mpv)$
windowrulev2 = move 59.5% 59.5%, class:^(mpv)$
windowrulev2 = keepaspectratio, class:^(mpv)$
windowrulev2 = noinitialfocus, class:^(mpv)$
windowrulev2 = animation slide right, class:^(mpv)$
# Be able to pin and unpin videos like mpv to play in 
# picture in picture and persist across workspaces
# but also be able to unpin to fullscreen
bind = $mainMod, P, exec, ~/scripts/toggle-pip-set.sh
# bind = $mainMod, C, exec, /home/knaught/scripts/toggle-chat-visibility.sh

# --- WINDOW RULE: Send Chatterino to the special workspace ---
# The 'silent' parameter ensures Hyprland doesn't switch focus to the
# special workspace when Chatterino first launches.
windowrulev2 = workspace special:chatterino_chat silent, class:^(com.chatterino.chatterino)$

# --- WINDOW RULES: Appearance/Positioning (Applies only when visible) ---
windowrulev2 = float, class:^(com.chatterino.chatterino)$
windowrulev2 = size 10% 40%, class:^(com.chatterino.chatterino)$
windowrulev2 = move 49.5% 59.5%, class:^(com.chatterino.chatterino)$
windowrulev2 = noinitialfocus, class:^(com.chatterino.chatterino)$
windowrulev2 = animation slide right, class:^(com.chatterino.chatterino)$

# --- KEYBIND: Launch/Toggle Logic (e.g., SUPER+T for Twitch/Chat) ---
# We'll use 'chatterino' as the process name for pgrep.
bind = $mainMod, C, exec, pgrep chatterino && hyprctl dispatch togglespecialworkspace chatterino_chat || com.chatterino.chatterino &

# Additional rules for Brave-specific PiP
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = keepaspectratio, title:^(Picture in picture)$
windowrulev2 = size 35% 30%, title:^(Picture in picture)$
windowrulev2 = move 64.3% 69%, title:^(Picture in picture)$

# Add this rule for Brave's class-based identification
windowrulev2 = float, class:^(brave)$,title:^(Picture in Picture)$
windowrulev2 = pin, class:^(brave)$,title:^(Picture in Picture)$
windowrule = nofocus, class:^(brave).*:^(Picture-in-Picture)$

# PiP window rules based on exact window properties
# I do this because I have "Wipeyy" as a chrome/brave browser
# extension which lets me use hotkeys to control picture in picture
windowrulev2 = noinitialfocus, title:^(Picture in picture)$
windowrulev2 = nofocus, title:^(Picture in picture)$
# For empty class PiP windows
windowrulev2 = noinitialfocus, class:^()$ title:^(Picture in picture)$
windowrulev2 = nofocus, class:^()$ title:^(Picture in picture)$
