# Save position on quit
save-position-on-quit=yes

# Optional: auto-save position periodically (every 30 seconds)
save-position-on-quit=yes

# Set total maximum cache size (e.g., 500 MiB)
# This will buffer both forwards and backwards
demuxer-max-bytes=500MiB

# Set the maximum number of seconds of video to buffer ahead of the current position (e.g., 300 seconds or 5 minutes)
# This can help a lot with intermittent connections
demuxer-readahead-secs=300

# Enable caching
cache=yes

# Set cache size to 100MB (default is typically much lower)
cache-default=102400
# Alternatively, set cache size based on time (e.g., 60 seconds)
cache-secs=60

volume-max=300

